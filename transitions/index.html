<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lucy Rolfe">
        <title>Skills Check 6</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
       <header class="header">
         <div class="socialmedia">
              <a href="#">
                <img src="images/001-linkedin.png" alt="LinkedIn icon">
            </a>
            <a href="#">
                <img src="images/002-facebook.png" alt="Facebook icon">
            </a>
            <a href="#">
                <img src="images/003-twitter.png" alt="Twitter icon">
            </a>             
        </div> 
        <form class="searchbar">
                <input class="searchbar" type="search" placeholder="enter search text...">
                <input class="searchicon" type="image" src="images/searchicon.jpg" alt="search icon">
           </form>
        <div class="shoppingcart">
           <a href="#">
             <img src="images/Cart.jpg" alt="Shopping cart icon">            
            </a>
           <p>Account Login</p>           
        </div>   
           
           <h1 class="svg-logo">
                <a href="#">
                    <img src="images/FarmFreshLogo.svg" alt="Farm Fresh logo with egg design">
                </a>
               <p class="subheading">Fruit Dairy Grain</p>
            </h1>
        </header>
        <main>
            <form action="#" class="request-info">
                <fieldset>
                    <legend>Request Information</legend>
                        <div>
                            <label for="firstname">First Name</label>
                            <input id="firstname" name="firstname" type="text" required>                     
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input id="lastname" name="lastname" type="text" required>                     
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="something@place.com" required>                     
                        </div>
                        <div>
                            <label for="commentbox">Comments</label>
                            <input id="commentbox" name="commentbox" type="text" placeholder="Enter comments here...">                     
                        </div>
                        <div>
                            <label for="privacy-statement">I agree to the FarmFresh <a href="#">privacy policy</a>.</label>
                            <input type="checkbox" id="privacy-statement" naem="privacy-statement" required>                    
                        </div>
                        <div>
                           <button type="submit">Submit</button>                     
                        </div>                
                </fieldset>
            </form>   
        </main>
        
    </body>
    <footer>
        <nav class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Locations</a>
            <a href="#">Bacon</a>        
        </nav>

    </footer>
</html>
